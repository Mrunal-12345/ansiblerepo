---
- name: Tomcat Deployment
  hosts: tom
  become: true
  vars:
    URL_ART: " Artifact URL "
  tasks:
    - name: Download Artifact
      get_url:
        url: "{{ URL_ART }}"
        dest: ./apache/webapps/

    -  name: Start Catalina
       shell: sh /opt/apache/bin/catalina.sh start
...       
